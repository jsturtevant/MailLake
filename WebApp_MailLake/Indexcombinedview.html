<!doctype html>
<html class="no-js" lang="en" ng-app="mailLake">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Mail Lake</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width,initial-scale=1">


    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/fabric.components.css" rel="stylesheet" />
    <link href="css/fabric.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css">
    <!-- end CSS-->
    <script src="Scripts/d3/d3.js"></script>
    <script src="Scripts/modernizr-2.8.3.js"></script>
</head>
<body>
    <header>
        <h1 class="ms-font-su">Welcome to a better expereince.</h1>
    </header>

    <div class="body-content">
        <div class="row">
            <div class="col-md-6">
                <div id="vis"></div>
                <div id="status" class="hide"></div>
                <!--<div id="controls"> </div>-->
            </div>
            <div class="col-md-6">

                <div class="ms-List" ng-controller="bubController">
                    <div class="ms-ListItem" ng-repeat="item in MailItems">
                        <span class="ms-ListItem-primaryText">{{item.from}}</span>
                        <span class="ms-ListItem-secondaryText">{{item.subject}}</span>
                        <span class="ms-ListItem-tertiaryText">{{item.preview}}</span>
                        <span class="ms-ListItem-metaText">10:15a</span>
                        <div class="ms-ListItem-actions">
                            <div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--attachment"></i></div>
                            <div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--x"></i></div>
                            <div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--flag"></i></div>
                        </div>
                    </div>




                </div>
            </div>


        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="controls">
                    <h3>Sway</h3>
                    <form id="jitter" oninput="output.value = (jitter_input.value / 200).toFixed(3)">
                        <input id="jitter_input" type="range" min="0" max="400" value="100" style="width:240px;">
                        <output name="output" for="input">0.5</output>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>
            Based on<a href="http://vallandingham.me/building_a_bubble_cloud.html">
                @vlandham
            </a> | <a href="https://github.com/vlandham/bubble_cloud">Source Code</a> | <a href="http://www.nytimes.com/interactive/2012/09/04/us/politics/democratic-convention-words.html">Original Inspiration</a>
        </p>
    </footer>
    </div>

    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.9.1.min.js"><\/script>')</script>


    <script src="Scripts/angular.js"></script>
    <script defer src="js/plugins.js"></script>
    <script src="Scripts/d3/d3.js"></script>
    <script type="text/javascript" src="dataviz/vis.js"></script>
    <script src="js/controllers.js"></script>

</body>
</html>
